<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать товар - RedStore</title>
    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/form.css"> <!-- Добавим стили для форм -->
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>
<body>

    <header class="header">
        <div class="container header__container">
            <a href="/" class="logo">RedStore</a>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="/" class="nav__link">Главная</a></li>
                    <li class="nav__item"><a href="RedStore/frontend/public/catalog.html" class="nav__link">Каталог</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">О нас</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Контакты</a></li>
                </ul>
            </nav>
            <div class="header__actions">
                <span class="bits-balance">Баланс: <span id="user-bits">0</span> битов</span>
                <button class="donate-button button button--secondary">Донат</button>
                <button class="search-button" aria-label="Поиск"><i class="icon-search"></i></button>
                <a href="#" class="cart-button" aria-label="Корзина"><i class="icon-cart"></i> <span class="cart-count">0</span></a>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="create-product-section">
            <div class="container create-product-container">
                <h1 class="section-title">Создание нового товара</h1>
                <form class="create-product-form" id="create-product-form">
                    <div class="form-group">
                        <label for="product-name">Название товара*</label>
                        <input type="text" id="product-name" name="product-name" required>
                    </div>

                    <div class="form-group">
                        <label for="product-description">Описание товара*</label>
                        <textarea id="product-description" name="product-description" rows="5" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="product-image">Изображение товара*</label>
                        <input type="file" id="product-image" name="product-image" accept="image/*" required>
                        <div id="image-preview-container" class="image-preview-container">
                            <!-- Предварительный просмотр изображения будет здесь -->
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="product-price">Цена в битах*</label>
                        <input type="number" id="product-price" name="product-price" min="1" required>
                    </div>

                    <div class="form-group">
    <label for="product-category">Категория*</label>
    <select id="product-category" name="product-category" required>
        <option value="">Выберите категорию</option>
        <option value="виджеты">Виджеты</option>
        <option value="иконки">Иконки</option>
        <option value="шаблоны">Шаблоны</option>
        <option value="плагины">Плагины</option>
        <!-- Добавьте другие категории, если нужно -->
    </select>
                    </div>

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="product-tags">Теги (через запятую)</label>
                        <input type="text" id="product-tags" name="product-tags">
                    </div>

                    <div class="form-group">
                        <label for="product-demo-url">Ссылка на демо (не обязательно)</label>
                        <input type="url" id="product-demo-url" name="product-demo-url">
                    </div>

                    <div class="form-group">
                        <label for="product-docs-url">Ссылка на документацию (не обязательно)</label>
                        <input type="url" id="product-docs-url" name="product-docs-url">
                    </div>

                    <div class="form-group">
                        <label for="product-version">Версия (например, 1.0, v2.1)</label>
                        <input type="text" id="product-version" name="product-version">
                    </div>

                    <div class="form-group">
                        <label for="product-release-date">Дата релиза</label>
                        <input type="date" id="product-release-date" name="product-release-date">
                    </div>

                    <div class="form-group">
                        <label for="product-compatibility">Совместимость (например, HTML, CSS, JS, WordPress)</label>
                        <input type="text" id="product-compatibility" name="product-compatibility">
                    </div>

                    <div class="form-group">
                        <label for="product-license">Лицензия</label>
                        <select id="product-license" name="product-license">
                            <option value="">Выберите лицензию (не обязательно)</option>
                            <option value="MIT">MIT License</option>
                            <option value="GPL">GNU GPL</option>
                            <option value="Commercial">Коммерческая лицензия</option>
                            <option value="Other">Другая</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="product-featured">Сделать рекомендуемым</label>
                        <input type="checkbox" id="product-featured" name="product-featured" value="true">
                    </div>

                    <fieldset class="promotion-fieldset">
                        <legend>Настройка акции</legend>
                        <div class="form-group">
                            <label for="product-promotion-enabled">Включить акцию</label>
                            <input type="checkbox" id="product-promotion-enabled" name="product-promotion-enabled" value="true">
                        </div>

                        <div class="form-group">
                            <label for="product-promotion-price">Акционная цена в битах</label>
                            <input type="number" id="product-promotion-price" name="product-promotion-price" min="1" disabled>
                        </div>

                        <div class="form-group">
                            <label for="product-promotion-start-date">Дата начала акции</label>
                            <input type="date" id="product-promotion-start-date" name="product-promotion-start-date" disabled>
                        </div>

                        <div class="form-group">
                            <label for="product-promotion-end-date">Дата окончания акции</label>
                            <input type="date" id="product-promotion-end-date" name="product-promotion-end-date" disabled>
                        </div>
                    </fieldset>


                    <button type="submit" class="button button--primary">Создать товар</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer__container">
            <p class="footer__copyright">© 2025 RedStore. Все права защищены.</p>
            <nav class="footer__nav">
                <ul class="footer__nav-list">
                    <li class="footer__nav-item"><a href="#" class="footer__nav-link">Политика конфиденциальности</a></li>
                    <li class="footer__nav-item"><a href="#" class="footer__nav-link">Условия использования</a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="assets/js/create-product.js"></script> <!-- Подключаем JS для страницы создания товара -->
</body>
</html>
